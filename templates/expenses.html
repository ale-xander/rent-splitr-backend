<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Rent Splitr</title>
</head>

<body>
    <div class="member-container">
        <div class="member">
            <h2>Aria</h2>
            <hr>
            <form action="{{url_for('add_expense')}}" method='POST' id="ExpenseFormOne">
                <input type="text" name="description" id="ExpenseDescriptionOne"
                    placeholder="Enter an expense">
                <input type="number" name="amount" id="ExpenseAmountOne">
                <input type="hidden" name="member" value="1"></input>
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListOne">
                {% for expense in expenses %}
                <div class="line-item">
                    <span class="line-item-left">{{expense.description}}</span>
                    <span class="line-item-right">{{expense.amount}}</span>
                    <span class="line-item-edit"> <a href="#"> <i class="far fa-edit"></i></a></span>
                    <span class="line-item-delete"><a href="#"> <i class="far fa-trash-alt"></i></a></span>
                </div>
                
                <!-- <p>{{expense.member}}</p>
                <p>{{expense.id}}</p> -->
                {% endfor %}
            </section>
        </div>

        <div class="member">
            <h2>Bran</h2>
            <hr>

            <form id="ExpenseFormTwo">
                <input type="text" name="expense-description-one" id="expense-description-one"
                    placeholder="Enter an expense">
                <input type="number" name="expense-amount-one" id="expense-amount-one">
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListTwo"></section>
        </div>

        <div class="member">
            <h2>Cersei</h2>
            <hr>
            <form id="ExpenseFormThree">
                <input type="text" name="expense-description-one" id="expense-description-one"
                    placeholder="Enter an expense">
                <input type="number" name="expense-amount-one" id="expense-amount-one">
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListThree"></section>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="../static/scripts/all.min.js"></script>
    <!-- <script src="../static/scripts/app.js"></script> -->

</body>

</html>
