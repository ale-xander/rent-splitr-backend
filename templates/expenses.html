<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main.css">

<body>
    <div class="member-container">
       
        <div class="member">
            Aria
            <hr>
            <form action="{{url_for('add_expense')}}" method='POST' id="ExpenseFormOne">
                <input type="text" name="description" id="ExpenseDescriptionOne"
                    placeholder="Enter an expense">
                <input type="number" name="amount" id="ExpenseAmountOne">
                <input type="hidden" name="member" value="1"></input>
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListOne"></section>
        </div>

        <div class="member">
            Bran
            <hr>
            <p>Our Context should Render Here</p>
            {% for expense in expenses %}
            <p>Expenses Go Below</p>
            <p>{{expense.description}}<span>{{expense.amount}}</span></p>
            
            <p>{{expense.member}}</p>
            <p>{{expense.id}}</p>
            {% endfor %}

            <form id="ExpenseFormTwo">
                <input type="text" name="expense-description-one" id="expense-description-one"
                    placeholder="Enter an expense">
                <input type="number" name="expense-amount-one" id="expense-amount-one">
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListTwo"></section>
        </div>

        <div class="member">
            Cersei
            <hr>
            <form id="ExpenseFormThree">
                <input type="text" name="expense-description-one" id="expense-description-one"
                    placeholder="Enter an expense">
                <input type="number" name="expense-amount-one" id="expense-amount-one">
                <button type="submit">Add Expense</button>
            </form>
            <section id="ExpenseListThree"></section>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    {# <script src="../static/scripts/app.js"></script> #} 

</body>

</html>
